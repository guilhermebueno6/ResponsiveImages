<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Responsive Images</title>
</head>
<body>
  <main>
    <div>
      <picture>
        <source srcset="images/hubble-small_web.jpg" media="(max-width:375px)">
        <source srcset="images/hubble-mid_web.jpg" media="(max-width:768px)">
        <source srcset="images/hubble-large_web.jpg" media="(min-width:768px)">
        <!-- Always iclude a default image for browsers that dont suport the picture tag, and also if a media query doesnt match -->
        <img src="images/hubble-small_web.jpg" alt="hubble image">
      </picture>
    </div>
  </main>
<script src="js/app.js"></script>
</body>
</html>
